    <section class="resume-section" id="contact">
      <div class="resume-section-content">

        <h1 class="mb-0 text-center">Contact.</h1>
        <hr>
        <div class="coform">
        <form id="contact-form" method="post" action="contact.php" role="form" class="co-form">
          <div class="form-group">
            <input id="form_name" type="text" name="name" class="form-control" placeholder="Your Name." required="required" data-error="Name is required.">
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <input id="form_email" type="email" name="email" class="form-control" placeholder="Your Email." required="required" data-error="Valid email is required.">
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
             <textarea id="form_subject" name="subject" class="form-control" placeholder="Subject" required="required" data-error="Please provide a subject."></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
             <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please provide a message."></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <input type="submit" class="btn btn-dark btn-send" value="Send message">
        </form>
      </div>

      </div>
    </section>

  </div>
